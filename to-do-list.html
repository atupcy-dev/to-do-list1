<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="to-do-list.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Styled To-Do List</title>
</head>
<body>
    <div class="todo-list">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="post-on-twitter">
                <label for="post-on-twitter">Post daily on Twitter</label>
                <ul class="sub-item">
                <li><a href="https://twitter.com" target="_blank" class="sub-item-link">Go to twitter</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="write-blog-post">
                <label for="write-blog-post">Write a blog post</label>
                <ul class="sub-item">
                <li><a href="https://medium.com" target="_blank" class="sub-item-link">Open Medium</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="read-book">
                <label for="read-book">Read a book</label>
                <ul class="sub-item">
                <li><a href="https://www.goodreads.com" target="_blank" class="sub-item-link">Find a Book</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="exercise">
                <label for="exercise">Exercise for 30 minutes</label>
                <ul class="sub-item">
                    <li><a href="https://www.healthline.com/fitness" target="_blank" class="sub-item-link">Workout Guide</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
